<div class="row">
	<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-xs-6 col-sm-6 col-md-4 login-container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pinaple</h1>
			</div>
			<div class="panel-body">
				<form name="loginForm" role="form" ng-submit="login(credentials, loginForm)">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" placeholder="Enter email" ng-model="credentials.username"></div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password" ng-model="credentials.password"></div>
					<div class="checkbox">
						<label>
							<input type="checkbox">Remember me
						</label>
					</div>
					<div class="row">
					  <div class="col-md-12 login-text">
					  	<em>Or you can sign up with</em>
					  </div>
					</div>

					<div class="row social-buttons">
					  <div class="col-xs-offset-3 col-xs-3">
					    <a href="https://www.facebook.com/" target="_"><img src="images/facebook.png" alt="facebook logo" class="img-circle"></a>
					  </div>
					  <div class="col-xs-3">
					     <a href="https://twitter.com/" target="_"><img src="images/twitter.png" alt="twitter logo" class="img-circle"></a>
					  </div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button type="submit" class="btn btn-primary btn-lg btn-block btn-success">Log In</button>
						</div>
						<div class="col-xs-12 text-right">
							<button type="button" class="btn btn-link"><em>Can't log in?</em></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
