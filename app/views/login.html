<div class="row">
	<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 col-xs-6 col-sm-6 col-md-4 col-lg-4 pi-container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pinaple</h1>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<input type="email" class="form-control input-lg" required placeholder="Enter email"></div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" required placeholder="Password"></div>
					<div class="checkbox">
						<label>
							<input type="checkbox">Remember me
						</label>
					</div>
					<div class="row">
					  <div class="col-md-12 login-text">
					  	<em>Or you can sign up with</em>
					  </div>
					</div>

					<div class="row social-buttons">
					  <div class="col-xs-offset-3 col-xs-3">
					    <a href="https://www.facebook.com/" target="_"><img src="images/facebook.png" alt="..." class="img-circle"></a>
					  </div>
					  <div class="col-xs-3">
					     <a href="https://twitter.com/" target="_"><img src="images/twitter.png" alt="..." class="img-circle"></a>
					  </div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button type="submit" class="btn btn-lg btn-block btn-success">Log In</button>
						</div>
						<div class="col-xs-12 text-right">
							<button type="button" class="btn btn-link"><em>Can't log in?</em></button>
						</div>
					</div>
					
				</div>
			</form>
		</div>
	</div>
</div>
<footer>
	<p class="text-center">2013 Pinaple by <a href="http://exilium.ca/#/">Exilium Studio</a></p>
</footer>
