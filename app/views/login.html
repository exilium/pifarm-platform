<section id="login">
	<div class="row">
		<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 col-xs-6 col-sm-6 col-md-4 col-lg-4 auth-box">
			<div class="panel panel-default">
				<div class="panel-heading text-center">
					<span class="auth-title">Log In</span>
				</div>

				<div class="panel-body padding-bottom-0">
					<form name="loginForm" role="form" ng-submit="login(credentials, loginForm)" ng-switch on="error">
						<div class="alert alert-danger" ng-switch-when="server">
						  <strong>Ops</strong>, something happened with our server. Please try again.
						</div>

						<div class="alert alert-danger" ng-switch-when="invalid">
						  Your username or password is incorrect.
						</div>

						<div class="form-group">
							<input type="email" class="form-control input-lg" required autofocus placeholder="Email" ng-model="credentials.username">
						</div>

						<div class="form-group">
							<input type="password" class="form-control input-lg" required placeholder="Password" ng-model="credentials.password">
						</div>

						<div class="form-group">

							<div class="col-md-6">
								<div class="checkbox">
									<label>
										<input type="checkbox">Remember me
									</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="margin-top-10">
									<p class="form-control-static text-right">
										<a href="/forgot"><em>Forgot password?</em></a>
									</p>
								</div>
							</div>
						</div>

						<div class="form-group">
						  <div class="horiz-bar horiz-bar-main">or</div>
						</div>

						<div class="form-group">
							<div class="row social-buttons">
							  <div class="col-xs-offset-3 col-xs-3">
							    <a href="https://www.facebook.com/" target="_"><img src="images/facebook.png" alt="facebook logo" class="img-circle"></a>
							  </div>
							  <div class="col-xs-3">
							     <a href="https://twitter.com/" target="_"><img src="images/twitter.png" alt="twitter logo" class="img-circle"></a>
							  </div>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-lg btn-block btn-success" ng-disabled="loginForm.$invalid || loading"><span class="spinner-auth" us-spinner="{ radius: 7, width: 3, length: 8, lines: 10, color: '#fff' }" ng-show="loading"></span> Log In</button>
							<div class="text-center">
								<a href="/signup" class="btn btn-link">Don't have an account? 
								<strong>Sign Up!</strong></a>
							</div>
						</div>
					</form>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->
		</div><!-- /.auth-box -->
	</div><!-- /.row -->
</section>
