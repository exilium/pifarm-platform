<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading"> 
        <h3 class="panel-title">Delete Device</h3>
      </div><!-- /.panel heading -->

      <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="remove(device)">
          <div class="form-group">
            <label class="col-sm-4 control-label input-lg">Type device name to confirm</label>
            <div class="col-sm-5">
              <input type="text" class="form-control input-lg" placeholder="{{device.name}}" ng-model="confirmation">
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-danger btn-lg btn-block" ng-disabled="loading || !confirmed()">{{button_text}}</button>
            </div>
          </div>
        </form><!-- /.form-horizontal -->
      </div><!-- /.panel-body-->
    </div><!-- /.panel -->
  </div>
</div>
