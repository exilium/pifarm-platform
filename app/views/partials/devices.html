<div class="row" ng-show="devices.length === 0 || !devices">
	<div class="col-xs-offset-1 col-xs-10">
		<div class="jumbotron">
		  <h1>Oops, no devices yet!</h1>
		  <p>Don't worry, it's easy to add one</p>
		  <p><a href="#/devices/new" class="btn btn-success btn-lg" role="button">Add Device</a></p>
		</div>
	</div>
</div>

<div class="row" ng-show="devices.length">
	<div class="row margin-left-0 margin-right-0 margin-top-30 margin-bottom-30">
		<div class="col-xs-offset-7 col-xs-5 text-right">
			<a href="#/devices/new" class="btn btn-success btn-lg"><i class="fa fa-plus"></i> Add Device</a>
		</div>
	</div>

	<div class="row strong margin-left-0 margin-right-0">
		<div class="col-md-12">
			<div class="row">
			  <div class="col-xs-2 text-center">
			  	<p>Type</p>
			  </div>
			  <div class="col-xs-3">
			  	<p>Device Name</p>
			  </div>
			  <div class="col-xs-3">
			  	<p>Serial Number</p>
			  </div>
			  <div class="col-xs-4">
			  	<p>Device Key</p>
			  </div>
			</div>
		</div>
	</div>

	<div class="row margin-left-0 margin-right-0" ng-repeat="device in devices">
		<div class="col-md-12">
			<div class="panel panel-default pi-on-hover">
				<div class="panel-body pi-panel-body">
					<div class="row size">
					  <div class="col-xs-2 text-center" ng-switch on="device.type">
					  	<a ng-href="#/devices/{{device.id}}/general">
						  	<img src="images/raspberrypi.png" alt="raspberry pi" class="img-rounded" ng-switch-when="raspberry_pi">
						  	<img src="images/arduino.png" alt="arduino" class="img-rounded" ng-switch-when="arduino">
						  	<img src="images/custom.png" alt="custom" class="img-rounded" ng-switch-when="custom">
					  	</a>
					  </div>
					  <div class="col-xs-3">
					  	<a class="link-style" style="text-decoration:none;" ng-href="#/devices/{{device.id}}/general"><p class="margin-0" ng-bind="device.name"></p></a>
					  </div>
					  <div class="col-xs-3">
					  	<p class="margin-0" ng-bind="device.serial_number | keyFilter"></p>
					  </div>
					  <div class="col-xs-2">
					  	<p class="margin-0"><span ng-bind="device.key | keyFilter"></span> </p>
					  </div>
					  <div class="col-xs-2 col-md-2 text-center">
					  	<i class="fa fa-files-o copy-icon" clip-copy="device.key" clip-click="change_text(device)"> {{device.copy_text}}</i>
					  </div>
					</div>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->
		</div>
	</div><!-- /.row-->
</div>
