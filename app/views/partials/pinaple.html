<div class="row">

  <div class="col-xs-3">
    <div class="list-group">
      <a ng-href="#/pinaples/{{pinaple.id}}/dashboard" class="list-group-item bg-grey">
        <div class="row">
          <div class="col-xs-2">
            <i class="fa fa-tachometer fa-lg sidebar-icon"></i>
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">Dashboard</h4>
            <p class="list-group-item-text">Summary of data and logs</p>
          </div>
        </div>
      </a>

      <a href="#/pinaples/{{pinaple.id}}/data" class="list-group-item bg-grey">
        <div class="row">
          <div class="col-xs-2">
            <i class="fa fa-bar-chart-o fa-lg sidebar-icon"></i>
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">Data</h4>
            <p class="list-group-item-text">Visualized datapoints</p>
          </div>
        </div>
      </a> 

      <a href="#/pinaples/{{pinaple.id}}/slices" class="list-group-item bg-grey">
        <div class="row">
          <div class="col-xs-2">
            <i class="fa fa-puzzle-piece fa-lg sidebar-icon"></i>
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">Slices</h4>
            <p class="list-group-item-text">Data channels</p>
          </div>
        </div>
      </a>

      <a href="#/pinaples/{{pinaple.id}}/settings" class="list-group-item bg-grey">
        <div class="row">
          <div class="col-xs-2">
            <i class="fa fa-cog fa-lg sidebar-icon"></i>
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">Settings</h4>
            <p class="list-group-item-text">Allowed devices, keys</p>
          </div>
        </div>
      </a>    
    </div>
  </div>

  <div class="col-xs-9">
    <div ui-view></div>
  </div>
