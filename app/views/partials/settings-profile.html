<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading"> 
        <h3 class="panel-title">Your Profile</h3>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" role="form" name="accountForm" ng-submit="update(accountForm, account)">
           <div class="form-group">
            <label for="username" class="col-md-2 control-label">Username
            </label>
            <div class="col-md-10">
              <input type="email" class="form-control input-lg" placeholder="" disabled ng-model="account.username">
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control input-lg" placeholder="Your name" required maxlength="64" ng-model="account.name">
            </div>
          </div>

          <div class="form-group">
            <label for="company" class="col-md-2 control-label">Company
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control input-lg" placeholder="Company name" maxlength="64" ng-model="account.company">
            </div>
          </div>

          <div class="form-group margin-bottom-0">
            <div class="col-md-offset-2 col-md-3">
              <button type="submit" class="btn btn-success btn-lg btn-block" loading-btn loading="loading" text="Update Profile" loading-text="Updating...">Update Profile</button>
            </div>
          </div>

        </form>
      </div><!-- /.panel-body -->
    </div><!-- /.panel -->
  </div>
</div><!-- /.row -->
