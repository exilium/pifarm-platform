<div class="row">
  <div class="col-md-12">
    <a ng-href="#/pinaples/{{pinaple.id}}/slices/new" class="btn btn-success btn-lg">New Slice</a>
  </div>
</div>

<div class="row" ng-repeat="slice in slices">
  <div class="col-md-2">
    <p>{{slice.direction}}</p>
  </div>
  <div class="col-md-10">
    <p>{{slice.name}}</p>
  </div> 
</div>
