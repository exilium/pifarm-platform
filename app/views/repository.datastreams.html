<div class="row">
  <div class="col-md-12">
    <a ng-href="#/repositories/{{repository.sid}}/datastreams/new" class="btn btn-success btn-lg">New Datastream</a>
  </div>
</div>

<div class="row" ng-repeat="datastream in datastreams">
  <div class="col-md-2">
    <p>{{datastream.direction}}</p>
  </div>
  <div class="col-md-10">
    <p>{{datastream.name}}</p>
  </div> 
</div>
