<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading"> 
        <h3 class="panel-title">Change Password</h3>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Old password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control input-lg" placeholder="">
            </div>
          </div><!-- /.old password -->

          <div class="form-group">
            <label for="inputSerialNumber" class="col-sm-2 control-label">New password
            </label>
            <div class="col-sm-10">
              <input type="password" class="form-control input-lg" placeholder="">
            </div>
          </div><!-- /.new_password -->  

          <div class="form-group">
            <label for="inputSerialNumber" class="col-sm-2 control-label">Confirm new password
            </label>
            <div class="col-sm-10">
              <input type="password" class="form-control input-lg" placeholder="">
            </div>
          </div><!-- /.confirm password --> 


          <div class="form-group margin-bottom-0">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="row">
                <div class="col-xs-4">
                  <button type="button" class="btn btn-default btn-lg btn-block">Update Password
                  </button>
                </div>
                <div class="col-xs-3">
                	<a href="" class="line-height-45"><em>Forgot Password?</em></a>
                </div>
              </div>
            </div>
          </div><!-- /.btn upfate password -->

        </form><!-- /.form-horizontal -->
      </div><!-- /.panel-body -->

    </div><!-- /.panel -->
  </div>
</div><!-- /.row -->
