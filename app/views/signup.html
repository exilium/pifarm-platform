<div class="row">
  <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 col-xs-6 col-sm-6 col-md-4 col-lg-4 pi-container">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Sign Up to Pinaple</h3>
		  </div>

		  <div class="panel-body">
			  <form role="form" name="signupForm" ng-submit="signup(user, signupForm)">
		  		<div class="row">
						<div class="col-xs-6 form-group">
			    		<input type="text" class="form-control input-lg" required placeholder="First name" ng-model="user.firstName">
			  		</div>

					  <div class="col-xs-6 form-group">
					    <input type="text" class="form-control input-lg" required placeholder="Last name" ng-model="user.lastName">
					  </div>
					</div>

					<div class="form-group">
					   <select class="form-control input-lg" ng-model="user.description" ng-options="desc.key as desc.value for desc in descriptionTypes">
						  <option>What describes you best?</option>
						</select>
				  </div>

			  	<div class="form-group">
				    <input type="text" class="form-control input-lg" placeholder="Company name (optional)" ng-model="user.company">
				  </div>

				  <div class="form-group">
				    <input type="email" class="form-control input-lg" required placeholder="Email" ng-model="user.email">
				  </div>

				  <div class="form-group">
				    <input type="password" class="form-control input-lg" required placeholder="Password" ng-model="user.password">
				  </div>

				  <div class="form-group">
				    <input type="password" class="form-control input-lg" required placeholder="Confirm password" ng-model="user.passwordConfirmation">
				    <span class="help-block"></span>
				  </div>
				  
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" ng-model="agreed">I agree to the <a href="">Terms &amp; Conditions</a>
				    </label>
				  </div>
				  
				  <div class="form-group">
					  <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="!agreed">Sign Up</button>
				  </div>
				</form>
		  </div><!-- /.panel-body -->
		</div><!-- /.panel -->
  </div><!-- /.pi-container -->
</div><!-- /.row -->

<footer>
	<p class="text-center">2013 Pinaple by <a href="http://exilium.ca/#/">Exilium Studio</a></p>
</footer>
